spring:
  datasource:
    url: jdbc:mysql://localhost:3306/gaokao_volunteer?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jackson:
    time-zone: Asia/Shanghai
  mvc:
    format:
      date-time: yyyy-MM-dd HH:mm:ss
mybatis-plus:
  mapper-locations: classpath:/mapper/*.xml
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
server:
  port: 8080
security:
  jwt:
    secret: change-me-secret-key
    expiration: 86400000

logging:
  level:
    com.example.gaokao: INFO
